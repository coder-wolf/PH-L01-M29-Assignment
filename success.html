<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="card bg-base-100 w-2/4 shadow-xl mx-auto my-32">
        <figure class="px-10 pt-10">
            <img src="images/success.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
            <h2 class="card-title capitalize text-[#26AD60]">Success</h2>
            <p class="font-semibold ">Thank you for Booking Our Bus Seats. </p>
            <p class="font-semibold">We are working hard to find the best service and deals for you. </p>
            <p class="font-light">Shortly you will find a confirmation in your email.</p>
            <div class="card-actions">
                <button class="btn btn-primary bg-[#26AD60] border-none px-24 rounded-3xl text-white">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
